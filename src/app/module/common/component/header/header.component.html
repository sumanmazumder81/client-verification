<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-4 col-4 header-left">
        <a appClick (click)="clicked()"><img src="../../../../../assets/images/menu-icon.svg"/></a>
        <h1 class="title">{{vendorEntityType}}</h1>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-8 col-8 text-lg-right text-center justify-content-lg-end justify-content-end d-flex align-items-center">
        <div class="notification">
          <img src="../../../assets/images/bell.svg" alt="">
          <span>10+</span>
        </div>
        <div class="profile d-flex align-items-center">
          <div class="profile-image">
            <img src="../../../assets/images/profile-image.png" alt="">
          </div>
          <p>Arju Meheta</p>
          <button mat-button [matMenuTriggerFor]="menu"><img src="../../../assets/images/down-arrow.svg" alt=""></button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Profile</button>
            <button mat-menu-item>Log out</button>
          </mat-menu>
        </div>
      </div>
    </div>
  </div>
</header>
